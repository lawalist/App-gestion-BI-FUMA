<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>{{'TYPE-PRODUIT' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--h2>Liste des types de produits</h2-->
  <ion-list>
    <ion-item-sliding  *ngFor="let typeProduit of typeProduits">
      <ion-item (click) = "detail(typeProduit)" >
        <p>{{'NOM' | translate}}: {{typeProduit.nom}} </p>
      </ion-item>

      <ion-item-options side="left">
            <button ion-button color="primary" (click)="editer(typeProduit)">
              <ion-icon name="create"></ion-icon>
              {{'EDITER' | translate}}
            </button>
          </ion-item-options>

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="supprimer(typeProduit)">
              <ion-icon name="trash"></ion-icon>
              {{'SUPPRIMER' | translate}}
            </button>
          </ion-item-options>
        </ion-item-sliding>

    <ion-item *ngIf="!typeProduits.length > 0">
      <div class="message">La liste est vide !</div>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab mini (click)="ajouter(boutique_id)"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
