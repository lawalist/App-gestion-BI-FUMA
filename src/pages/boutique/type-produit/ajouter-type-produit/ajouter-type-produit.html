<ion-header>

  <ion-navbar color="fuma_primary">
    <ion-title>{{'AJOUTER-TYPE-PRODUIT' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="typeProduit" (ngSubmit) = "ajouter()">

  <ion-item>
    <ion-label floating>{{'NOMTYPEPRODUIT' | translate}} <span class="error-box">*</span></ion-label>
    <ion-input type="text" formControlName="nom"></ion-input>
  </ion-item>
  <div style="padding-left: 15px;" class="error-box" *ngIf="typeProduit.controls['nom'].hasError('required') && typeProduit.controls['nom'].touched">* {{'TYPEPRODUITOBLIGATOIRE' | translate}}</div>
    <br>
    <button ion-button type="submit" color="secondary" [disabled]="!typeProduit.valid" block>{{'SAUVEGARDER' | translate}}</button>
  </form>
  <button ion-button color="primary" block (click)="annuler()">{{'ANNULER' | translate}}</button>
</ion-content>
